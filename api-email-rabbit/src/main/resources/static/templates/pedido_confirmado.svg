<svg class="timeline" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Linha do tempo -->
    <line x1="50" y1="50" x2="650" y2="50" style="stroke:black;stroke-width:2" /> <!-- Termina em "Enviado" -->
    <!-- Etapa 1 - Pedido Iniciado -->
    <circle cx="50" cy="50" r="10" stroke="black" stroke-width="2" fill="white" />
    <circle cx="50" cy="50" r="8" stroke="black" stroke-width="2" fill="black" />
    <text x="55" y="80" font-family="Arial" font-size="12" fill="black">Pedido Iniciado</text>
    <!-- Etapa 2 - Pagamento Confirmado -->
    <circle cx="250" cy="50" r="10" stroke="black" stroke-width="2" fill="white" />
    <circle cx="250" cy="50" r="8" stroke="black" stroke-width="2" fill="black" />
    <text x="255" y="80" font-family="Arial" font-size="12" fill="black">Pagamento Confirmado</text>
    <!-- Etapa 3 - Preparando para Envio -->
    <circle cx="450" cy="50" r="10" stroke="black" stroke-width="2" fill="white" />
    <circle cx="450" cy="50" r="8" stroke="black" stroke-width="2" fill="black" />
    <text x="455" y="80" font-family="Arial" font-size="12" fill="black">Preparando para Envio</text>
    <!-- Etapa 4 - Enviado -->
    <circle cx="650" cy="50" r="10" stroke="black" stroke-width="2" fill="white" />
    <circle cx="650" cy="50" r="8" stroke="black" stroke-width="2" fill="black" />
    <text x="655" y="80" font-family="Arial" font-size="12" fill="black">Enviado</text>
</svg>
