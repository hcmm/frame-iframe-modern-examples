<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.6/pdfobject.min.js"></script>
</head>
<body>
    <header>
        <h1>Meu Visualizador de PDF Simples</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="loadPDF('https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf')">PDF Local 1</a></li>
            <li><a href="#" onclick="loadPDF('https://unec.edu.az/application/uploads/2014/12/pdf-sample.pdf')">PDF Local 2</a></li>
        </ul>
    </nav>
    <main>
        <div id="pdf-viewer" style="width: 100%; height: 100%;"></div>
    </main>
    <script>
        function loadPDF(url) {
            var options = {
                width: "100%",
                height: "100%",
                fallbackLink: "<p>Este navegador não suporta PDFs. <a href='" + url + "'>Baixe o PDF</a></p>",
                pdfOpenParams: { 
                    view: 'Fit', 
                    page: '2', 
                    pagemode: 'thumbs'
                },
                title: "Meu Visualizador de PDF",
                id: "pdf-iframe",
                customAttributes: {
                    allow: "fullscreen",
                    sandbox: "allow-scripts allow-same-origin"
                }
            };
            PDFObject.embed(url, "#pdf-viewer", options);
        }

        // Carregar PDF padrão na inicialização
        loadPDF('https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf');
    </script>
</body>
</html>
