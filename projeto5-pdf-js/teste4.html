<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium PDF.js Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            font-size: 0.9rem;
            background-color: #f8f9fa;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #toolbar {
            display: flex;
            align-items: center;
            background-color: #555;
            color: #fff;
            padding: 0.5em;
            justify-content: space-between;
        }

        #toolbar button,
        #page-mode input {
            color: currentColor;
            background-color: transparent;
            font: inherit;
            border: 1px solid currentColor;
            border-radius: 3px;
            padding: 0.25em 0.5em;
        }

        #toolbar button:hover,
        #toolbar button:focus,
        #page-mode input:hover,
        #page-mode input:focus {
            color: lightGreen;
        }

        #page-mode {
            display: flex;
            align-items: center;
            padding: 0.25em 0.5em;
        }

        #viewport-container {
            flex: 1;
            background: #eee;
            overflow: auto;
        }

        #viewport {
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        #viewport > div {
            text-align: center;
            max-width: 100%;
        }

        #viewport canvas {
            width: 100%;
            box-shadow: 0 2px 5px gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="toolbar">
            <div id="page-mode">
                <button id="prev" class="btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                <button id="next" class="btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
            <div>
                <button id="zoom_in" class="btn"><i class="fas fa-search-plus"></i> Zoom In</button>
                <button id="zoom_out" class="btn"><i class="fas fa-search-minus"></i> Zoom Out</button>
                <button id="rotate" class="btn"><i class="fas fa-sync-alt"></i> Rotate</button>
                <input type="text" id="search" placeholder="Search" class="form-control d-inline-block">
                <button id="search_button" class="btn"><i class="fas fa-search"></i> Find</button>
                <button id="download" class="btn btn-success"><i class="fas fa-download"></i> Download PDF</button>
            </div>
        </div>
        <div id="viewport-container">
            <div id="viewport">
                <div id="pdf-viewer">
                    <canvas id="the-canvas"></canvas>
                    <div id="text-layer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var url = 'https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            rotation = 0,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({ scale: scale, rotation: rotation });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        function onZoomIn() {
            scale += 0.1;
            renderPage(pageNum);
        }
        document.getElementById('zoom_in').addEventListener('click', onZoomIn);

        function onZoomOut() {
            if (scale > 0.2) {
                scale -= 0.1;
                renderPage(pageNum);
            }
        }
        document.getElementById('zoom_out').addEventListener('click', onZoomOut);

        function onRotate() {
            rotation = (rotation + 90) % 360;
            renderPage(pageNum);
        }
        document.getElementById('rotate').addEventListener('click', onRotate);

        function onSearch() {
            var query = document.getElementById('search').value;
            pdfDoc.getPage(pageNum).then(function(page) {
                return page.getTextContent();
            }).then(function(textContent) {
                var textItems = textContent.items;
                var found = false;
                for (var i = 0; i < textItems.length; i++) {
                    var item = textItems[i];
                    if (item.str.includes(query)) {
                        var textLayerDiv = document.getElementById('text-layer');
                        var rect = document.createElement('div');
                        rect.className = 'highlight';
                        rect.style.left = item.transform[4] + 'px';
                        rect.style.top = item.transform[5] - item.height + 'px';
                        rect.style.width = item.width + 'px';
                        rect.style.height = item.height + 'px';
                        textLayerDiv.appendChild(rect);
                        found = true;
                    }
                }
                if (found) {
                    document.getElementById('text-layer').style.opacity = 1;
                } else {
                    alert('Not found on page ' + pageNum);
                }
            });
        }
        document.getElementById('search_button').addEventListener('click', onSearch);

        function onDownload() {
            var newWindow = window.open(url, '_blank');
            newWindow.focus();
        }
        document.getElementById('download').addEventListener('click', onDownload);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
